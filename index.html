<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <title>Work Hours Calculator</title>
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
  <link rel="apple-touch-icon" href="icon-192x192.png">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>מחשבון שעות עבודה של בבה</h1>
    <form id="work-hours-form">
      <label for="entrance-time">כניסה:</label>
      <input type="time" id="entrance-time" required>
      
      <label for="exit-time">יציאה:</label>
      <input type="time" id="exit-time" required>
      
      <button type="button" id="calculate-button"> חשב שעות עבודה לבבה</button>
    </form>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
